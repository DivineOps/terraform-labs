
trigger:
- none

resources:
- repo: self

variables:
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:    
- stage: Deploy
  displayName: Deploy Stage
  jobs:
  - job: Deploy
    displayName: Deploy
    pool:
      vmImage: $(vmImageName)
    steps:
    - checkout: self
    - task: terraformcli@0
      inputs:
        targetAzureSubscription: $(serviceConnectionName)
        targetStorageAccountName: mtcdenterraformsandbox
        backendStateFileKey: 'terraform-labs.terraform.tfstate'
        workingDirectory: $(System.DefaultWorkingDirectory)/aks_advnet_rbac/
        script: |
          EXPORT TF_VAR_ARM_CLIENT_ID=$ARM_CLIENT_ID
          EXPORT TF_VAR_ARM_CLIENT_SECRET=$ARM_CLIENT_SECRET

          terraform plan -input=false
          terraform apply -auto-approve -input=false
